<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 600px;
      }

      .box div {
        width: 100px;
        height: 100px;
        background: rgb(101, 100, 100);
        border: 1px solid red;
        margin: 1px;
        font-size: 24px;
        color: aliceblue;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
  </body>
</html>
